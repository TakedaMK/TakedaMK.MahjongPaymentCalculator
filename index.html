<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支払額計算ツール</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">支払額計算ツール</h1>

        <button id="rulesButton" class="rules-button">ルールを表示</button>

        <div id="playerNames">
            <h3>プレイヤー名</h3>
            <label for="player1">プレイヤー1:</label>
            <input type="text" id="player1" value="プレイヤー1"><br>
            <label for="player2">プレイヤー2:</label>
            <input type="text" id="player2" value="プレイヤー2"><br>
            <label for="player3">プレイヤー3:</label>
            <input type="text" id="player3" value="プレイヤー3"><br>
            <label for="player4">プレイヤー4:</label>
            <input type="text" id="player4" value="プレイヤー4"><br>
        </div>

        <label for="gameCount">半荘数:</label>
        <select id="gameCount">
            <option value="1">1半荘</option>
            <option value="2">2半荘</option>
            <option value="3">3半荘</option>
            <option value="4">4半荘</option>
            <option value="5">5半荘</option>
            <option value="6">6半荘</option>
            <option value="7">7半荘</option>
            <option value="8">8半荘</option>
            <option value="9">9半荘</option>
            <option value="10">10半荘</option>
        </select>
        <br><br>

        <label for="totalAmount">雀荘の料金（円）:</label>
        <input type="number" id="totalAmount" value="10000"><br><br>

        <div id="rankInputs"></div>

        <button onclick="calculatePayments()" class="submit-button">計算する</button>
        <p id="result"></p>
    </div>

    <div id="rulesModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>ルール説明</h2>
            <p>このツールは、麻雀の順位に基づいて各プレイヤーの支払額を計算します。</p>
            <ul>
                <li>半荘ごとに、順位に応じた負債ポイント: 1位(0), 2位(2), 3位(3), 4位(5)が配布されます。</li>
                <li>「トんじまった」状態の場合は、3位の負債ポイントを4位に1p渡します。</li>
                <li>各半荘の支払額は<br>
                    <span class="rule">(プレイヤーの負債ポイント / 総負債ポイント) × (雀荘の総額 / 半荘数) </span><br>
                    で計算されます。
                </li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
